<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptKey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-light">
    <div class="app-container">
        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 侧边栏导航 -->
            <nav class="sidebar">
                <ul class="nav-list">
                    <li><button id="prompts-btn" class="nav-btn active" type="button">提示词</button></li>
                    <li><button id="wheel-btn" class="nav-btn" type="button">轮盘</button></li>

                    <li><button id="settings-btn" class="nav-btn" type="button">设置</button></li>
                    <li><button id="market-btn" class="nav-btn" type="button">市场</button></li>
                    <li><button id="logs-btn" class="nav-btn" type="button">日志</button></li>
                </ul>

                
                <div class="help-section">
                    <h3>使用帮助</h3>
                    <ul>
                        <li>1. 使用快捷键调用提示词</li>
                        <li id="current-hotkey-help">2. 当前快捷键: 加载中...</li>
                        <li>3. 在任何文本编辑器中使用</li>
                    </ul>
                </div>
            </nav>
            
            <!-- 内容面板 -->
            <div class="content-area">
                <!-- 提示词面板 -->
                <div id="prompts-panel" class="panel active">
                    <div class="panel-header">
                        <h2>提示词管理</h2>
                        <div class="segmented-control" id="view-toggle">
                            <div class="segment-slider"></div>
                            <button class="segment active" data-view="card" title="卡片视图">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <rect x="1" y="1" width="6" height="6" rx="1"/>
                                    <rect x="9" y="1" width="6" height="6" rx="1"/>
                                    <rect x="1" y="9" width="6" height="6" rx="1"/>
                                    <rect x="9" y="9" width="6" height="6" rx="1"/>
                                </svg>
                            </button>
                            <button class="segment" data-view="list" title="列表视图">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <rect x="1" y="2" width="14" height="2" rx="0.5"/>
                                    <rect x="1" y="7" width="14" height="2" rx="0.5"/>
                                    <rect x="1" y="12" width="14" height="2" rx="0.5"/>
                                </svg>
                            </button>
                        </div>
                        <button id="add-prompt-btn" class="primary-btn" type="button">
                            <i class="icon-plus"></i> 添加提示词
                        </button>
                    </div>
                    <div class="panel-content">
                        <div class="prompt-list">
                            <!-- 提示词列表将在这里显示 -->
                            <div class="empty-state">
                                <p>暂无提示词</p>
                                <p class="hint">点击"添加提示词"按钮创建第一个提示词</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 设置面板 -->
                <div id="settings-panel" class="panel">
                    <div class="panel-header">
                        <h2>设置</h2>
                    </div>
                    <div class="panel-content">
                        <div class="settings-section">
                            <h3>快捷键设置</h3>
                            <div class="setting-item">
                                <label for="hotkey-input">触发快捷键</label>
                                <div class="hotkey-input-group">
                                    <input type="text" id="hotkey-input" class="form-input" readonly>
                                    <button id="hotkey-record-btn" class="secondary-btn" type="button">录制</button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 注入设置已移除 -->
                        
                        <div class="settings-section">
                            <h3>界面设置</h3>
                            <div class="setting-item">
                                <label for="theme-select">主题</label>
                                <select id="theme-select">
                                    <option value="light">浅色主题</option>
                                    <option value="dark">深色主题</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="settings-actions">
                            <button id="save-settings-btn" class="primary-btn" type="button">保存设置</button>
                            <button id="reset-settings-btn" class="secondary-btn" type="button">重置</button>
                        </div>
                    </div>
                </div>
                
                <div id="market-panel" class="panel">
                    <div class="panel-header">
                        <h2>提示词市场</h2>
                    </div>
                    <div class="panel-content">
                        <div class="market-toolbar">
                            <div class="search-box">
                                <input type="text" id="market-search" placeholder="搜索提示词模板...">
                                <button id="market-search-btn" class="btn-icon" type="button" title="搜索" aria-label="搜索">
                                    <i class="icon-search"></i>
                                </button>
                            </div>
                            <button id="refresh-market-btn" class="secondary-btn" type="button" title="刷新" aria-label="刷新">
                                <i class="icon-refresh"></i> 刷新
                            </button>
                        </div>
                        <div class="market-list" id="market-list">
                            <!-- 市场提示词模板将在这里显示 -->
                            <div class="empty-state">
                                <p>暂无提示词模板</p>
                                <p class="hint">点击刷新按钮获取最新模板</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 轮盘配置面板 -->
                <div id="wheel-panel" class="panel">
                    <div class="panel-header">
                        <h2>轮盘配置</h2>
                    </div>
                    <div class="panel-content">
                        <!-- 当前轮盘槽位预览 -->
                        <div class="wheel-slots-section">
                            <h3>当前轮盘内容 (6 槽位)</h3>
                            <p class="hint">置顶的提示词会优先显示在轮盘上</p>
                            <div class="wheel-slots" id="wheel-slots">
                                <div class="wheel-slot" data-slot="1"><span class="slot-number">1</span><span class="slot-name">-</span></div>
                                <div class="wheel-slot" data-slot="2"><span class="slot-number">2</span><span class="slot-name">-</span></div>
                                <div class="wheel-slot" data-slot="3"><span class="slot-number">3</span><span class="slot-name">-</span></div>
                                <div class="wheel-slot" data-slot="4"><span class="slot-number">4</span><span class="slot-name">-</span></div>
                                <div class="wheel-slot" data-slot="5"><span class="slot-number">5</span><span class="slot-name">-</span></div>
                                <div class="wheel-slot" data-slot="6"><span class="slot-number">6</span><span class="slot-name">-</span></div>
                            </div>
                        </div>
                        
                        <!-- 可用提示词列表 -->
                        <div class="wheel-prompts-section">
                            <h3>所有提示词</h3>
                            <p class="hint">勾选以置顶到轮盘</p>
                            <div class="wheel-prompts-list" id="wheel-prompts-list">
                                <!-- 提示词列表将在这里显示 -->
                                <div class="empty-state">
                                    <p>加载中...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                
                <div id="logs-panel" class="panel">
                    <div class="panel-header">
                        <h2>使用日志</h2>
                    </div>
                    <div class="panel-content">
                        <div class="logs-toolbar">
                            <div class="search-box">
                                <input type="text" id="logs-search" placeholder="搜索日志...">
                                <button id="logs-search-btn" class="btn-icon" type="button" title="搜索日志" aria-label="搜索日志">
                                    <i class="icon-search"></i>
                                </button>
                            </div>
                            <button id="clear-logs-btn" class="secondary-btn" type="button" title="清空日志" aria-label="清空日志">
                                <i class="icon-delete"></i> 清空日志
                            </button>
                        </div>
                        <div class="logs-list" id="logs-list">
                            <!-- 日志条目将在这里显示 -->
                            <div class="empty-state">
                                <p>暂无使用日志</p>
                                <p class="hint">使用提示词后会在这里显示记录</p>
                            </div>
                        </div>
                        
                        <!-- Debug section -->
                        <div id="debug-section" class="debug-section">
                            <div class="debug-header">
                                <h3>调试日志</h3>
                            </div>
                            <div class="debug-content">
                                <div id="debug-content-logs"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 模态框将由JavaScript动态创建 -->
    
    <script type="module" src="main_simple.js"></script>
</body>
</html>
