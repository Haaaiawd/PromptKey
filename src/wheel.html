<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptWheel</title>
    <link rel="stylesheet" href="wheel.css">
</head>
<body>
    <!-- TW009: PromptWheel Container -->
    <div class="wheel-container">
        <!-- 6 Petal Divs (will be populated by JS) -->
        <div class="petal petal-1" data-index="0">
            <div class="petal-content">
                <span class="petal-number">1</span>
                <span class="petal-name">Loading...</span>
            </div>
        </div>
        <div class="petal petal-2" data-index="1">
            <div class="petal-content">
                <span class="petal-number">2</span>
                <span class="petal-name">Loading...</span>
            </div>
        </div>
        <div class="petal petal-3" data-index="2">
            <div class="petal-content">
                <span class="petal-number">3</span>
                <span class="petal-name">Loading...</span>
            </div>
        </div>
        <div class="petal petal-4" data-index="3">
            <div class="petal-content">
                <span class="petal-number">4</span>
                <span class="petal-name">Loading...</span>
            </div>
        </div>
        <div class="petal petal-5" data-index="4">
            <div class="petal-content">
                <span class="petal-number">5</span>
                <span class="petal-name">Loading...</span>
            </div>
        </div>
        <div class="petal petal-6" data-index="5">
            <div class="petal-content">
                <span class="petal-number">6</span>
                <span class="petal-name">Loading...</span>
            </div>
        </div>

        <!-- Center Overlay: Shows full name on hover -->
        <div class="center-overlay">
            <div class="center-text">PromptWheel</div>
        </div>
    </div>

    <!-- Pagination Controls -->
    <div class="pagination">
        <button class="pagination-btn" id="prev-page" title="Previous Page (PageUp)">
            ◀
        </button>
        <span class="page-indicator" id="page-indicator">Page 1 / 1</span>
        <button class="pagination-btn" id="next-page" title="Next Page (PageDown)">
            ▶
        </button>
    </div>

    <!-- Load Scripts -->
    <script src="wheel.js"></script>
</body>
</html>
